<html>
  <head>
    <title>webledger</title>
    <link rel="stylesheet" href="css/spux.css" />
    <script type="application/ld+json" src="./wallet.json" id="data"></script>
  </head>
  <body>
    <script type="module">
      import { html, render } from './js/spux.js'
      import Navbar from './components/Navbar.js'

      var webcredits, usernames

      function getNickFromId (key) {
        const keys = Object.keys(usernames)
        const ret = keys.find(el => usernames[el] === key)
        return ret || key
      }

      fetch('./webcredits.json')
        .then(response => response.json())
        .then(obj => {
          webcredits = obj
          renderAll()
        })

      fetch('./usernames.json')
        .then(response => response.json())
        .then(obj => {
          usernames = obj
          renderAll()
        })

      function renderAll () {
        render(
          html`
            <${Navbar} title="Web Ledger" />

            <table>
              <tr>
                <th>Source</th>
                <th>Amount</th>
                <th>Destination</th>
                <th>Comment</th>
              </tr>

              ${webcredits.filter(el => el.comment && !el.comment.match(/^deposit/) && !el.comment.match(/^withdrawal/) ).map(el => {
                return html`
                  <tr>
                    <td>${getNickFromId( el.source)}</td>
                    <td>${el.amount}</td>
                    <td>${getNickFromId(el.destination)}</td>
                    <td>${el.comment}</td>
                  </tr>
                `
              })}
            </table>
          `,
          document.body
        )
      }
    </script>
  </body>
</html>
